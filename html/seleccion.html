<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proyecto Fullstack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="../css/styles_index.css">
    <script type="text/javascript" src="../js/script_index.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Juego Vestir Personajes</h1>
        </header>
        <div class="content">
            <h2>Seleccionar un personaje</h2>
            <form action="Javascript:getCharacter()" method="GET">
                <div id="personaje" class="personajes">
                </div>
                <label style="display: grid;place-items: center;">
                    <button type="submit" class="botonElegir">Elegir Personaje</button>
                    <button type="button" class="botonElegir" onclick=window.location.href="../html/buscar.html">Buscar Personaje</button>
                </label>
            </form>
        </div>
        <footer>
            <div class="contact">
                <p id="usuario"> Usuario: </p>
            </div>
        </footer>
    </div>
</body>

</html>
