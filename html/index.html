<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='../css/styles_login.css'>
  <script type="text/javascript" src="../js/script_login.js"></script>
  <title>Iniciar Sesión</title>
</head>
<body>

  <div class="container">
    <form action="Javascript:inicioSesion()" method="GET">
      <h2>Iniciar Sesión</h2>

      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">PIN:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
    <button type="button" onclick=window.location.href="../html/publico.html">Ultimos 5 Personajes</button>
  </div>

</body>
</html>
